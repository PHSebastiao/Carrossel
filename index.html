<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="grid">
    <h1>Carrossel de Imagens</h1>
    <div id="content">
        <div class="botao botaoRight">
            <p>&raquo;</p>
        </div>
        <ul class="carrossel">
            <li>
                <div class="item"><img src="assets/Placeholder1.png" id="img1" alt="Imagem 1"></div>
            </li>
            <li>
                <div class="item"><img src="assets/Placeholder2.png" id="img2" alt="Imagem 2"></div>
            </li>
            <li>
                <div class="item"><img src="assets/Placeholder3.png" id="img3" alt="Imagem 3"></div>
            </li>
            <li>
                <div class="item"><img src="assets/Placeholder4.png" id="img4" alt="Imagem 4"></div>
            </li>
        </ul>
        <div class="botao botaoLeft">
            <p>&laquo;</p>
        </div>
    </div>
</body>
<script src="jquery-3.6.0.min.js"></script>
<script src="custom.js"></script>

</html>
